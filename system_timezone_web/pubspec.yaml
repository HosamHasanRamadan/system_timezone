    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  js: ^0.7.1
  system_timezone_platform_interface: ^0.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
