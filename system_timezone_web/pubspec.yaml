name: system_timezone_web
description: Web implementation of the system_timezone plugin
version: 0.1.0+1
repository: https://github.com/HosamHasanRamadan/system_timezone

environment:
  sdk: ^3.4.0

flutter:
  plugin:
    implements: system_timezone
    platforms:
      web:
        pluginClass: SystemTimezoneWeb
        fileName: system_timezone_web.dart

dependencies:
