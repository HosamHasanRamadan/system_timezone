name: system_timezone
description: System Timezone
version: 0.1.2+3
repository: https://github.com/HosamHasanRamadan/system_timezone

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: system_timezone_android
      ios:
        default_package: system_timezone_ios
      linux:
        default_package: system_timezone_linux
      macos:
        default_package: system_timezone_macos
      web:
        default_package: system_timezone_web
      windows:
        default_package: system_timezone_windows

dependencies:
  flutter:
    sdk: flutter
  system_timezone_android: ^0.1.0+1
  system_timezone_ios: ^0.1.0+1
  system_timezone_linux: ^0.1.1+2
  system_timezone_macos: ^0.1.0+1
  system_timezone_platform_interface: ^0.1.1+2
  system_timezone_web: ^0.1.0+1
  system_timezone_windows: ^0.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  plugin_platform_interface: ^2.1.8
  very_good_analysis: ^5.1.0
